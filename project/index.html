<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD JSON Server</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body class="container py-4">

    <h2 class="mb-4 text-primary">Quản lý bài viết (CRUD + Xóa mềm)</h2>

    <div class="card p-4 mb-4 shadow">
        <h5>Thêm bài viết</h5>

        <div class="row g-3 mt-2">
            <div class="col-md-5">
                <label class="form-label">Title:</label>
                <input type="text" id="txt_title" class="form-control">
            </div>

            <div class="col-md-3">
                <label class="form-label">Views:</label>
                <input type="number" id="txt_views" class="form-control">
            </div>

            <div class="col-md-2 d-flex align-items-end">
                <button onclick="Save()" class="btn btn-success w-100">Save</button>
            </div>
        </div>
    </div>

    <div class="card p-4 shadow">
        <h5 class="mb-3">Danh sách bài viết</h5>

        <table class="table table-bordered table-hover align-middle">
            <thead class="table-primary">
                <tr>
                    <th width="80">ID</th>
                    <th>Title</th>
                    <th width="100">Views</th>
                    <th width="160">Action</th>
                </tr>
            </thead>

            <tbody id="table_body"></tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
